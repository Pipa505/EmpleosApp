<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del empleo</title>
</head>
<body>
    <h1>Detalles de la vacante de empleo</h1>

    <h3 th:text="'Nombre : '+ ${vacante.nombre}"></h3>
    <h3 th:text="'Fecha : '+ ${vacante.fecha}"></h3>
    <h3 th:text="'Salario : '+ ${vacante.salario}"></h3>
    <h3 th:text="'Descripcion : '+ ${vacante.descripcion}"></h3>

</body>
</html>
